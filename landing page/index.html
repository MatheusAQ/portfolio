<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container text-center shadow">
            <div class="row-md">
                <div class="col-md titulo"> M’s Coffee </div>
                <div class="row-md">
                    <div class="col-md subtitulo">Venha nos visitar</div>
                </div>
            </div>
        </div>
    </header>

    <section class="container back">
        <div class="container text-center">
            <div class="row-sm">
                <div class="col-sm titulo">Serviços</div>
            </div>
        </div>
        <div class="container servicos">
            <div class="row">
                <div class="col-sm-4 card">Cafés Especiais
                    <ul>
                        <li>Cappucino</li>
                        <li>Macchiato</li>
                        <li>Latte</li>
                    </ul>
                </div>
                <div class="col-sm-4 card">Café da Manhã
                    <ul>
                        <li>Pães frescos</li>
                        <li>Bolos</li>
                        <li>Tortas</li>
                    </ul>
                </div>
                <div class="col-sm card">Eventos
                    <ul>
                        <li>Degustação de café</li>
                        <li>Apresentações musicais</li>
                        <li>Workshops de barista</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer class="back container">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg">&copy; 2024 Cafeteria M´s Coffe. Todos os direitos reservados.</div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
