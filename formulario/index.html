<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div id="mensagemsucesso" class="alert alert-success d-none" role="alert">Formulário enviado com sucesso!</div>
        <h1 class="mb-3 mt-3">Formulario</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="mb-3 d-flex flex-column w-50">


                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Ex: Matheus Albuquerque Passos" required>

                <div class="valid-feedback">
                    Nome válido
                </div>


                <label for="email" class="form-label mt-3">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <div class="invalid-feedback">
                    Por favor, insira um e-mail válido.
                </div>



                <label for="assunto" class="form-label mt-3">Assunto</label>
                <select class="form-select" id="assunto" required>
                    <option selected disabled value="">Escolha uma opção</option>
                    <option value="1">Suporte técnico</option>
                    <option value="2">Feedback sobre atendimento</option>
                    <option value="3">Reclamação</option>
                    <option value="4">Troca ou devolução</option>
                    <option value="5">Dúvidas sobre produtos</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, selecione um assunto.
                </div>


                <label for="mensagem" class="form-label mt-3">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Escreva uma mensagem.
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checktermos" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Concordo com os termos de uso
                    </label>
                </div>


                <button type="submit" class="btn btn-primary mt-4">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>

    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    event.preventDefault();
                    event.stopPropagation();

                    if (!form.checkValidity()) {
                        form.classList.add('was-validated');
                        return;
                    }

                    const JSmensagemsucesso = document.getElementById("mensagemsucesso");
                    JSmensagemsucesso.classList.remove("d-none");


                    const email = document.getElementById("email").value;
                    const assunto = document.getElementById("assunto").value;
                    const mensagem = document.getElementById("mensagem").value;

                    console.log("Nome:", nome);
                    console.log("Email:", email);
                    console.log("Assunto:", assunto);
                    console.log("Mensagem:", mensagem);




                    setTimeout(() => {
                        JSmensagemsucesso.classList.add("d-none");
                    }, 4000);
                }, false);
            });
        })();
    </script>

</body>

</html>
