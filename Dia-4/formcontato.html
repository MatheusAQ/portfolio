<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <form>
        <h1>Formulario para Contato</h1>
        <label>
            Nome Completo: <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
        </label>
        <label>
            <p>Digite seu email: <input type="email" name="email" placeholder="Ex: teste08@teste.com" required>
        </label>
        <label>
            <p>Telefone: <input type="tel" name="telefone" id="telefone"><br>
        </label>
        <br><input type="text" name="assunto" placeholder="Adcionar um assunto" size="40" required><br>
        <br><textarea name="texto" id="" placeholder="Digite sua mensagem" rows="5" cols="40" required></textarea><br>
        <input type="submit" value="Enviar">

    </form>

</body>

</html>
