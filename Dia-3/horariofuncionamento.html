<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de funcionamento</title>

</head>

<body>
    <h1>Cafeteria M’s Coffee</h1>
    <h2>Horário de funcionamento</h2>
    <table border="1" cellspacing="0" style="background: #a18262" width="60%">

        <thead>
            <tr>
                <th>Horários</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
                <th>Domingos e <br> Feriados</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td><strong>Manhã</strong></td>
                <td>8:00 <br>12:00</td>
                <td rowspan="2">Fechado</td>
                <td>8:00 <br>12:00</td>
                <td>8:00 <br>12:00</td>
                <td>8:00 <br>12:00</td>
                <td>8:00 <br>12:00</td>
                <td rowspan="2"> 8:00 <br>12:00</td>

            </tr>
            <tr align="center">
                <td><strong>Tarde</strong></td>
                <td>14:00 <br> 18:00 </td>
                <td>14:00 <br> 18:00 </td>
                <td>14:00 <br> 18:00 </td>
                <td>14:00 <br> 18:00 </td>
                <td>14:00 <br> 18:00 </td>
            </tr>

        </tbody>

    </table>
</body>

</html>
