<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de funcionamento</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Orbitron:wght@400..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"

</head>

<body>
    <h1>Cafeteria M’s Coffee</h1>
    <h2>Horário de funcionamento</h2>
    <table border="1" cellspacing="0">

        <thead>
            <tr>
                <th>Horários</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
                <th>Domingos e <br> Feriados</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td><strong>Manhã</strong></td>
                <td>8:00 <br>12:00</td>
                <td rowspan="2">Fechado</td>
                <td>8:00 <br>12:00</td>
                <td>8:00 <br>12:00</td>
                <td>8:00 <br>12:00</td>
                <td>8:00 <br>12:00</td>
                <td rowspan="2"> 8:00 <br>12:00</td>

            </tr>
            <tr align="center">
                <td><strong>Tarde</strong></td>
                <td>14:00 <br> 18:00 </td>
                <td>14:00 <br> 18:00 </td>
                <td>14:00 <br> 18:00 </td>
                <td>14:00 <br> 18:00 </td>
                <td>14:00 <br> 18:00 </td>
            </tr>

        </tbody>

    </table>
</body>

</html>
