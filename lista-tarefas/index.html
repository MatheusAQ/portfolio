<!DOCTYPE html>
<html ng-app="taskModule" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="TaskController">
    <header id="header">
        <section class="title">
            <h1>Lista de tarefas</h1>
            <button type="button" ng-click="togglemodal()">
                <span class="add">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </span>
                Adicionar uma tarefas
            </button>
        </section>
        <section class="filters">
            <label class="checkbox"><input type="checkbox" ng-model="showCompletedOnly" name="" id=""><span></span>
                Completas </label>
            <label class="checkbox"><input type="checkbox" ng-model="showIncompletedOnly" name="" id="">
                <span></span>Incompletas</label>
            <label class="checkbox"><input type="checkbox" ng-model="showTodayOnly" name="" id=""><span></span> Para
                hoje</label>
        </section>
    </header>

    <main id="content">
        <article ng-repeat="task in filteredTasks() | orderBy: 'checked' track by task.id" class="task"
            ng-class="{'checked': task.checked}">
            <label class="checkbox">
                <input type="checkbox" ng-model="task.checked" ng-change="toggleCheckedTask()">
                <span></span>
                <h3 ng-bind="task.title"></h3>
                <p class="date" ng-bind="task.date | date: 'dd/MM/yyyy'"></p>
            </label>
            <button type="button" ng-click="deleteTask(task)">
                <span class="material-symbols-outlined"> delete </span>
            </button>
        </article>

        <p ng-show="filteredTasks().length === 0" class="empty">Nenhuma tarefa cadastrada.</p>
    </main>

    <aside ng-if="modalActive" class="modal-container">
        <button class="giant-close-button" ng-click="togglemodal()"></button>
        <div class="modal">
            <button class="close" type="button" ng-click="togglemodal()">
                <span class="material-symbols-outlined">close</span>
            </button>
            <h2>Adicionar uma tarefa</h2>
            <form ng-submit="handleSubmitAddTask()">
                <label>
                    <p>Nome</p>
                    <input type="text" placeholder="Nome da tarefa" ng-model="taskInput.title">
                </label>
                <label>
                    <p>Data</p>
                    <input type="date" ng-model="taskInput.date">
                </label>
                <button class="send" type="submit">Adicionar</button>
            </form>
        </div>
    </aside>


    <script>
        window.app = angular.module("taskModule", []);
    </script>
    <script src="./assets/js/tasks.service.js"></script>
    <script src="./assets/js/tasks.controller.js"></script>
</body>

</html>
