<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Validação com Regex</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h2>Formulário Simples</h2>
    <form id="valida-form">
        <label>
            Nome:
            <input type="text" id="nome" name="nome" />
            <div id="nome-msg" class="message"></div>
        </label><br><br>

        <label>
            Email:
            <input type="text" id="email" name="email" />
            <div id="email-msg" class="message"></div>
        </label><br><br>

        <label>
            CPF:
            <input type="text" id="cpf" name="cpf" />
            <div id="cpf-msg" class="message"></div>
        </label><br><br>

        <button type="submit">Validar</button>
    </form>

    <script src="./assets/js/main.js"></script>
</body>

</html>
